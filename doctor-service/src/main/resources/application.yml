spring:
 application:
  name: doctor-service
 config:
  import: optional:configserver:http://localhost:8888
management:
   endpoints:
    web:
     exposure:
      include: health,info,prometheus
   endpoint:
    health:
     show-details: always
   zipkin:
     tracing:
      endpoint: http://65.2.169.60:9411/api/v2/spans
   tracing:
     sampling:
      probablity: 1.0
   prometheus:
     metrics:
      export:
       enable: true
