server:
  port: 8222

spring:
 cloud:
  gateway:
   discovery:
    locator:
     enabled: true
     lower-case-service-id: true
   routes:
    - id: doctors
      uri: lb://DOCTOR-SERVICE
      predicates:
      - Path=/v1/doctor/**
    - id: patients
      uri: lb://PATIENT-SERVICE
      predicates:
      - Path=/v1/patient/**