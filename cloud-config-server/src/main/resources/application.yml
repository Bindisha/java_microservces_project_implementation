server:
 port: 8888
spring:
 application:
  name: cloud-config-server
 profiles:
  active: native
 cloud:
  config:
   server:
    native:
     search-locations: classpath:configuration
eureka:
  instance:
   hostname: localhost
  client:
   service-url:
    defaultZone: http://localhost:8761/eureka
management:
  endpoints:
   web:
    exposure:
     include: health,info,prometheus
  endpoint:
   health:
    show-details: always
  zipkin:
   tracing:
    endpoint: http://65.2.169.60:9411/api/v2/spans
  tracing:
   sampling:
    probablity: 1.0
  prometheus:
   metrics:
    export:
     enable: true